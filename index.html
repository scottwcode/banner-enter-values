<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Happy New Year 2023</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <!-- <h2>Happy New Year SMAK!<br><span>2021</span><br><span>ðŸŽ‰ðŸŽ‰</span></h2> -->
    <h2>

      <!-- Added the following to prompt the user for what to display -->
      <script type="text/javascript">
        // First line to display
          var bannerText1 = window.prompt("There will be 2 lines displayed; a smaller sized line (20 chars) and a larger sized line (7 chars). What text would you like to display on 1st line? (should be 20 characters or less)");
          var bannerText2 = window.prompt("What text would you like to display on 2nd line? (will be larger; so should be 7 characters or less");
          if (bannerText1) {
            document.writeln(bannerText1 + "<br>");
           }
          else {
              bannerText1 = "Happy New Year!";
              document.writeln(bannerText1);
            }
      </script>
      
      <span>
        <script type="text/javascript">
          // Display next line that will be bigger
          if (bannerText2) {
            document.writeln(bannerText2);
          }
          else {
            bannerText2 = "2021 ðŸŽ‰";
            document.writeln(bannerText2);
          }
        </script>
    </span>
</h2>
  </section>
  <!-- Display random stars in the background -->
  <script type="text/javascript">
    function stars() {
      var count = 200;
      var section = document.querySelector('section');
      var i = 0;
      while (i < count) {
        var star = document.createElement("i");
        var x = Math.floor(Math.random() * window.innerWidth);
        var y = Math.floor(Math.random() * window.innerHeight);
        var duration = Math.random() * 2;
        var size = Math.random() * 4;
        star.style.left = x + 'px';
        star.style.top = y + 'px';
        star.style.width = 1 + size + 'px';
        star.style.height = 1 + size + 'px';
        star.style.animationDelay = duration + 's';
        star.style.animationDuration = 2 + duration + 's';
        section.appendChild(star);
        i++;
      }

    };

    stars();

  </script>
</body>

</html>
